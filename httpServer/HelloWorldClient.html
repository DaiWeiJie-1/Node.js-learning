<!DOCTYPE html>
<html>
<head>
	<title>Hello world Client</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$.ajax("http://127.0.0.1:8088/file/helloworld.txt",{async:true,dataType:'jsonp',jsonp:'callback',jsonpCallback:'helloworld',type:'GET'}).done(function(data){
				console.log("data = " +data.body);
				$("div.test-div p#p").text(data.body);
			}).fail(function(xhr,status){
				console.log("fail:" + xhr.status + ";staus =" + status);
				$("div.test-div p#p").text("fail:" + xhr.status + ";staus =" + status);
			});
		});

	
	</script>
</head>
<body>
<div class="test-div">
	<p id="p">aaa</p>
</div>
</body>
</html>
