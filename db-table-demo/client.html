		function filltbody(data){
			for(var i in data){
				delay(i,data);
			}
			
		}


		function delayShow(i,data){
			setTimeout(function(){
					var tr = $('<tr/>');
					var id = data[i]['id'];
					var name = data[i]['name'];
					var age = data[i]['age'];
					console.log('id=' + id + ";name = " + name + ";age = " + age + ",time = " + new Date().getTime() + ";i = " + i);
					$('#tb').append(tr);
					for(var type in data[i]){
						var val = data[i][type];
						var td = $('<td/>');
						td.html(val);
						tr.append(td);
						tr.hide();
						tr.fadeIn(200);
					
					}
				},i * 300);
